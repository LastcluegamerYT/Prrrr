<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 500px;
            background-color: #1f1f1f;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            background-color: #00796b;
            color: #fff;
            text-align: center;
        }
        .chat-box {
            padding: 10px 20px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.bot {
            text-align: left;
        }
        .message.user {
            text-align: right;
        }
        .message .text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.bot .text {
            background-color: #333;
            color: #fff;
        }
        .message.user .text {
            background-color: #00796b;
            color: #fff;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 20px;
            outline: none;
            background-color: #333;
            color: #fff;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .input-box button:hover {
            background-color: #005f56;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            user-select: none;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .typing-indicator span {
            background: #333;
            border-radius: 50%;
            display: inline-block;
            height: 8px;
            margin-right: 3px;
            width: 8px;
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">Jarvis</div>
    <div class="container">
        <div class="header">
            <h1>Jarvis Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="text">Hello! How can I help you today?</div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'a07b759e-21a3-4a4a-8b0d-86022e870961';
        const chatBox = document.getElementById('chat-box');

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessage(messageText, 'user');
            userInput.value = '';

            showTypingIndicator();

            fetch(`http://192.168.1.64:5000/chat?query=${encodeURIComponent(messageText)}`, {
                headers: {
                    'API-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const delay = Math.random() * 3000 + 2000;
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response, 'bot');
                }, delay);
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, there was an error processing your request.', 'bot');
            });
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.textContent = text;
            messageElement.appendChild(textElement);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                chatBox.removeChild(typingIndicator);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
